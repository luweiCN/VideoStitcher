# electron-builder 配置
# 支持自动更新的跨平台构建配置

appId: com.videostitcher.app
productName: VideoStitcher
directories:
  buildResources: build
  output: dist

# 额外资源（将 dist/renderer 包含到 resources）
extraResources:
  - from: dist/renderer
    to: dist/renderer
    filter: "**/*"

# 发布配置（用于自动更新）
publish:
  provider: github
  owner: luweiCN
  repo: VideoStitcher

# 文件包含/排除（明确指定要打包进 asar 的文件）
files:
  - src/**/*
  - package.json
  - node_modules/**/*
  - "!**/.vscode/*"
  - "!**/.git/*"
  - "!**/.github/*"
  - "!**/src/**/*.{ts,tsx}"
  - "!**/.gitignore"
  - "!**/.eslintrc*"
  - "!**/README.md"
  - "!**/CLAUDE.md"
  - "!dist/**/*"  # 排除整个 dist 目录

# asar 打包配置
asarUnpack:
  - node_modules/ffmpeg-static/**/*
  - node_modules/sharp/**/*
  - node_modules/@img/**/*

# macOS 配置 - 只生成 DMG，分离架构
mac:
  category: public.app-category.video
  target:
    - target: dmg
      arch:
        - x64
        - arm64
  gatekeeperAssess: false
  hardenedRuntime: false

# Windows 配置 - 只生成 NSIS 安装包
win:
  target:
    - target: nsis
      arch:
        - x64

# NSIS 安装程序配置
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  perMachine: false
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: VideoStitcher
  artifactName: ${productName}-${version}-${arch}.${ext}
  deleteAppDataOnUninstall: false

# Linux 配置
linux:
  category: Video
  target:
    - target: deb
      arch:
        - x64
    - target: rpm
      arch:
        - x64
    - target: AppImage
      arch:
        - x64

# DMG 配置
dmg:
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications
  window:
    width: 540
    height: 380
