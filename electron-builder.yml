# electron-builder 配置
# 支持自动更新的跨平台构建配置

appId: com.videostitcher.app
productName: VideoStitcher
directories:
  buildResources: build
  output: dist

# 发布配置（用于自动更新）
publish:
  provider: github
  owner: luweiCN
  repo: VideoStitcher

# 文件包含/排除（明确指定要打包进 asar 的文件）
# dist/renderer 打包进 asar，避免签名后修改文件
files:
  - src/**/*
  - dist/renderer/**/*
  - package.json
  - node_modules/**/*
  - "!**/.vscode/*"
  - "!**/.git/*"
  - "!**/.github/*"
  - "!**/src/**/*.{ts,tsx}"
  - "!**/.gitignore"
  - "!**/.eslintrc*"
  - "!**/README.md"
  - "!**/CLAUDE.md"

# asar 打包配置
asarUnpack:
  - node_modules/ffmpeg-static/**/*
  - node_modules/sharp/**/*
  - node_modules/@img/**/*

# macOS 配置 - DMG 用于手动安装，ZIP 用于自动更新
mac:
  category: public.app-category.video
  target:
    - target: dmg      # 手动安装
      arch:
        - x64
        - arm64
    - target: zip      # 自动更新需要
      arch:
        - x64
        - arm64
  gatekeeperAssess: false
  hardenedRuntime: true
  identity: null  # 使用 ad-hoc 签名（无证书情况）
  notarize: false  # 跳过公证（无 Apple Developer 账号）

# Windows 配置 - 只生成 NSIS 安装包
win:
  target:
    - target: nsis
      arch:
        - x64

# NSIS 安装程序配置
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  perMachine: false
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: VideoStitcher
  artifactName: ${productName}-${version}-${arch}.${ext}
  deleteAppDataOnUninstall: false

# Linux 配置
linux:
  category: Video
  target:
    - target: deb
      arch:
        - x64
    - target: rpm
      arch:
        - x64
    - target: AppImage
      arch:
        - x64

# DMG 配置
dmg:
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications
  window:
    width: 540
    height: 380
