# electron-builder 配置
# 支持自动更新的跨平台构建配置

appId: com.videostitcher.app
productName: VideoStitcher
directories:
  buildResources: build
  output: dist

# 发布配置（用于自动更新）
publish:
  provider: github
  owner: luweiCN
  repo: VideoStitcher

# 文件包含/排除
files:
  - "!**/.vscode/*"
  - "!**/.git/*"
  - "!**/.github/*"
  - "!**/src/**/*.{ts,tsx}"
  - "!**/.gitignore"
  - "!**/.eslintrc*"
  - "!**/README.md"
  - "!**/CLAUDE.md"

# asar 打包配置
asarUnpack:
  - node_modules/ffmpeg-static/**/*
  - node_modules/sharp/**/*
  - node_modules/@img/**/*

# macOS 配置
mac:
  category: public.app-category.video
  icon: build/icon.icns
  target:
    - target: dmg
      arch:
        - x64
        - arm64
    - target: zip
      arch:
        - x64
        - arm64
  gatekeeperAssess: false
  hardenedRuntime: false

# Windows 配置
win:
  icon: build/icon.ico
  target:
    - target: nsis
      arch:
        - x64
    - target: zip
      arch:
        - x64

# NSIS 安装程序配置
nsis:
  oneClick: true
  perMachine: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: VideoStitcher
  installerIcon: build/icon.ico
  uninstallerIcon: build/icon.ico
  artifactName: ${productName}-${version}-${arch}.${ext}
  deleteAppDataOnUninstall: false

# Linux 配置
linux:
  icon: build/icons
  category: Video
  target:
    - target: deb
      arch:
        - x64
    - target: rpm
      arch:
        - x64
    - target: AppImage
      arch:
        - x64

# DMG 配置
dmg:
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications
  window:
    width: 540
    height: 380
