name: Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [macos-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      # macOS/Linux 使用 electron-forge
      - name: Build with electron-forge
        if: matrix.os != 'windows-latest'
        run: npm run make

      # Windows 使用 electron-builder 构建 NSIS 安装包
      - name: Build NSIS installer
        if: matrix.os == 'windows-latest'
        run: npm run build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: video-stitcher-${{ matrix.os }}
          path: |
            out/make/**/*
            dist/**/*
            !out/make/**/*.log
            !dist/**/*.yaml
            dist/*.exe
          retention-days: 30

      # Windows 特定：上传 NSIS 安装包
      - name: Upload Windows NSIS
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: video-stitcher-windows-nsis
          path: dist/*.exe
          retention-days: 30

      # macOS 特定：上传 zip
      - name: Upload macOS ZIP
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: video-stitcher-macos-zip
          path: out/make/zip/darwin/arm64/*.zip
          retention-days: 30

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
